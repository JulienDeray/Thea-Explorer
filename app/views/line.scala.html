@(entity: model.ServerEntity)(depth: Int)

<tr>
    <td id="@entity.hashCode()">
        <div style="margin-left: @{depth * 17}px;"><i class="glyphicon @entity.icon"></i> @entity.name</div>
    </td>
    <td>@entity.size</td>
</tr>

@for( file <- entity.content ) {
    @views.html.line( file )( depth + 1 )
}
