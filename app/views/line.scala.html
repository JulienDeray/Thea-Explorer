@(entity: model.ServerEntity)(depth: Int)

<tr id="tr-@entity.hashCode()" @if( depth != 0 ) {hidden} >
    <td>
        <div style="margin-left: @{depth * 17}px;">
            <a @if( entity.isInstanceOf[model.ServerFolder] ) {onclick=showHide(@entity.hashCode())}>
                <i class="glyphicon @entity.icon"></i> @entity.name
            </a>
        </div>
    </td>
    <td>@entity.size</td>
</tr>

@for( file <- entity.content ) {
    @views.html.line( file )( depth + 1 )
}
